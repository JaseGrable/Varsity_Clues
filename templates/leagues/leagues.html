<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leagues</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <h1>Your Leagues</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <ul>
            {% for league in leagues %}
                <li>
                    <a href="{{ url_for('leagues.league_details', user_id=user_id, league_id=league.league_id) }}">
                        {{ league.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('leagues.league_history', user_id=user_id) }}">View League History</a>
    {% endif %}
</body>
</html>
