<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>League History</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        {% for year, leagues in history %}
            <h2>{{ year }}</h2>
            <ul>
                {% for league in leagues %}
                    <li>
                        <a href="{{ url_for('leagues.league_details', user_id=user_id, league_id=league['league_id']) }}">
                            {{ league['name'] }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    {% endif %}

    <a href="{{ url_for('leagues.league_details', user_id=user_id, league_id=current_league_id) }}" class="back-link">
        Back to Current Season
    </a>
</body>
</html>
